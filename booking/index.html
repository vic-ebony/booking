    function closeSidePanel(){
      const sidePanel = document.getElementById('sidePanel');

    // è™•ç†ã€Œæ–°å¢å¿ƒå¾—ã€è¡¨å–®æäº¤ï¼Œå°‡å¿ƒå¾—çµæœå‘ˆç¾åœ¨å´é‚Šé¢æ¿çš„ã€Œç¾æœ‰å¿ƒå¾—ã€å€
    function handleReviewFormSubmit(){
      const age = document.getElementById('ageRange').value;
      // å¤–å‹ï¼šå–å¾— appearanceContainer ä¸­é¸å–çš„ Chipï¼ˆæœ‰ .selectedï¼‰
      const appearanceElems = document.querySelectorAll('#appearanceContainer .chip.selected');
      let appearance = [];
      appearanceElems.forEach(elem => { appearance.push(elem.textContent); });
      const bodyType = document.getElementById('bodyType').value;
      const cupSize = document.getElementById('cupSize').value;
      const skinQualityElem = document.querySelector('input[name="skinQuality"]:checked');
      const skinQuality = skinQualityElem ? skinQualityElem.value : "";

      const ratingSpans = document.querySelectorAll('#ratingInput span.selected');

      // å»ºç«‹ä¸€å€‹æ–°çš„å¿ƒå¾—å€å¡Šï¼ˆå‘ˆç¾æ‰€æœ‰æ¬„ä½å…§å®¹ï¼‰
      const reviewList = document.getElementById('reviewList');
      const newReview = document.createElement('div');
      newReview.className = "review";
      newReview.innerHTML = `
        <div class="review-header">
          <strong>æ–°å¿ƒå¾—</strong>
          <span class="review-rating">${generateStars(rating)}</span>
        </div>
        <div class="review-details">
          <p><strong>å¹´ç´€ï¼š</strong> ${age}</p>
          <p><strong>å¤–å‹ï¼š</strong> ${appearance.join(', ')}</p>
          <p><strong>èº«æï¼š</strong> ${bodyType}</p>
          <p><strong>ç½©æ¯ï¼š</strong> ${cupSize}</p>
          <p><strong>è†šè³ªï¼š</strong> ${skinQuality}</p>
          <p><strong>åŠ å€¼ï¼š</strong> ${valueAdded.join(', ')}</p>
          <p><strong>éŸ³æ¨‚ï¼š</strong> ${musicFee}</p>
          <p><strong>é«”è‚²ï¼š</strong> ${sportsFee}</p>
          <p><strong>å¿ƒå¾—ï¼š</strong> ${reviewText}</p>
        </div>
      `;
      reviewList.innerHTML += newReview.outerHTML;
      // é‡è¨­è¡¨å–®å…§å®¹
      document.getElementById('reviewForm').reset();
      document.querySelectorAll('.chip.selected').forEach(chip => chip.classList.remove('selected'));
      document.querySelectorAll('#ratingInput span').forEach(s => s.classList.remove('selected'));
      document.getElementById('ageValue').innerText = "18";
    }
    
    // ç”¢ç”Ÿæ˜Ÿæ˜Ÿå­—ä¸²ï¼Œç”¨æ–¼å‘ˆç¾è©•åˆ†ï¼ˆå·²å¡«è‰²æˆ–ç©ºæ˜Ÿï¼‰
    function generateStars(rating) {
      let starsHtml = "";
      for (let i = 1; i <= 5; i++){
        starsHtml += (i <= rating) ? "&#9733;" : "&#9734;";
      }
      return starsHtml;
    }
