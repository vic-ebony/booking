<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師排班管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }
        .header {
            background: #0099ff;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        .filter-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-bar button {
            padding: 8px 12px;
            border: none;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }
        .available {
            background: green;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .full {
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">美容師排班</div>
    
    <div class="filter-bar">
        <button>所有店家</button>
        <button>可預約</button>
        <button>已滿</button>
    </div>

    <div class="grid-container">
        <div class="card">
            <img src="https://randomfox.ca/images/1.jpg" alt="狐狸">
            <div>小狐狸</div>
            <div class="available">可預約</div>
            <div>台費: $3200</div>
        </div>
        <div class="card">
            <img src="https://placedog.net/60/60" alt="狗">
            <div>小狗</div>
            <div class="full">已滿</div>
            <div>台費: $3100</div>
        </div>
        <div class="card">
            <img src="https://placebear.com/60/60" alt="熊">
            <div>小熊</div>
            <div class="available">可預約</div>
            <div>台費: $2800</div>
        </div>
    </div>

    <div class="footer">
        <button>📅 排班</button>
        <button>📋 記錄</button>
        <button>🔔 通知</button>
        <button>⚙ 設定</button>
    </div>

</body>
</html>
