<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物卡片橫向滑動 - 縮小一半，字體放大</title>
  <style>
    /* 全局設定 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 5px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    /* 外層橫向滑動容器 */
    .scroll-container {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    /* 卡片樣式：垂直排列，固定寬度 */
    .card {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 4px;
      box-shadow: 0 1px 2.5px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: left;
      width: 140px; /* 固定卡片寬度 */
      flex-shrink: 0;
    }
    /* 上方資訊區：與卡片同寬 */
    .info {
      padding: 6px; /* 原 12px 縮小一半 */
      width: 100%;
      box-sizing: border-box;
    }
    .info .name {
      font-size: 12px; /* 放大後 */
      font-weight: bold;
      margin: 0 0 3px 0;
    }
    .info .details {
      font-size: 10px;
      color: #555;
      margin: 0 0 3px 0;
      white-space: nowrap;
    }
    .price-container {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 3px;
    }
    .price {
      font-size: 10px; /* 放大後 */
      color: #555;
      margin: 0;
      white-space: nowrap;
      /* 使用支援 Emoji 的字型堆疊 */
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", "Segoe UI Symbol", sans-serif;
    }
    .availability-container {
      background: #eee;
      padding: 3px 6px;
      border-radius: 2px;
      font-size: 10px; /* 放大後 */
      text-align: left;
    }
    .availability-title {
      font-weight: bold;
      margin-bottom: 2px;
      font-size: 10px;
    }
    /* 下方照片區：與上方資訊區同寬 */
    .photo {
      width: 100%;
    }
    .photo img {
      width: 100%;
      height: 200px;  /* 目前設定為 200px 高，可根據需求調整 */
      object-fit: cover;
      display: block;
    }
    /* 響應式調整 */
    @media (max-width:480px) {
      .card {
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <h2>動物卡片橫向滑動 - 縮小一半，字體放大</h2>
  <div class="scroll-container">
    <!-- 卡片 1 -->
    <div class="card">
      <div class="info">
        <div class="name">獅子</div>
        <div class="details">100 / 100 / 1</div>
        <div class="price-container">
          <div class="price">💰 3000</div>
          <div class="price">🍱 5300</div>
        </div>
        <div class="availability-container">
          <div class="availability-title">活動時段：</div>
          <div>
            12-13-14-15-16-17<br>
            18-19-20-21-22-23<br>
            24-01-02-03-04-05
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/280/400?random=1" alt="動物照片">
      </div>
    </div>
    <!-- 卡片 2 -->
    <div class="card">
      <div class="info">
        <div class="name">老虎</div>
        <div class="details">100 / 100 / 1</div>
        <div class="price-container">
          <div class="price">💰 3200</div>
          <div class="price">🍱 5500</div>
        </div>
        <div class="availability-container">
          <div class="availability-title">活動時段：</div>
          <div>
            12-13-14-15-16-17<br>
            18-19-20-21-22-23<br>
            24-01-02-03-04-05
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/280/400?random=2" alt="動物照片">
      </div>
    </div>
    <!-- 卡片 3 -->
    <div class="card">
      <div class="info">
        <div class="name">豹</div>
        <div class="details">100 / 100 / 1</div>
        <div class="price-container">
          <div class="price">💰 3500</div>
          <div class="price">🍱 6000</div>
        </div>
        <div class="availability-container">
          <div class="availability-title">活動時段：</div>
          <div>
            12-13-14-15-16-17<br>
            18-19-20-21-22-23<br>
            24-01-02-03-04-05
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="https://picsum.photos/280/400?random=3" alt="動物照片">
      </div>
    </div>
  </div>
  
  <script>
    // 將每個價格重新設定為隨機金額，範圍在 100 ~ 1000 之間，以百元為單位
    document.querySelectorAll('.price').forEach(function(el) {
      var prefix = el.innerText.trim().charAt(0);
      var min = 100, max = 1000;
      var price = Math.floor(Math.random() * (max - min + 1)) + min;
      price = price - (price % 100);
      el.innerText = prefix + " " + price;
    });
  </script>
</body>
</html>
