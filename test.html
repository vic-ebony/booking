<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>可約時段示範</title>
  <style>
    .time-box {
      border: 1px solid #ccc;
      padding: 20px 10px 10px 10px;
      position: relative;
      margin: 20px;
      width: 300px;
      text-align: center;
    }
    .time-label {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff00;
      padding: 0 5px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
    .time-content {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="time-box">
    <div class="time-label">可約時段</div>
    <div class="time-content">
      12.13.14.15.16.17.18.19
    </div>
  </div>
</body>
</html>
