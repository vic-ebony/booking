<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 讓網頁在各種裝置上適當縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>首頁</title>
  <style>
    /* 基本重設與安全區域設定 */
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    /* 滿版背景圖片 */
    body {
      background: url('image/05.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* 中央玻璃質感內容區 */
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .content {
      background: rgba(255,255,255,0.25);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      text-align: center;
      color: #333;
      max-width: 90%;
      width: 100%;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* 下方面板：預設狀態只顯示「選單」 */
    .menu-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 90%;
      margin: 0 auto;
      height: 80px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 -8px 32px 0 rgba(31,38,135,0.37);
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      /* 初始狀態無位移 */
      transform: translateY(0);
      transition: height 0.7s ease-in-out, transform 0.7s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
    }
    /* 當展開時，下方面板高度變為 40vh，並向上滑出擴展部分
       滑出的距離為 (40vh - 80px)，使得原本的「選單」位置不變 */
    .menu-panel.expanded {
      height: 40vh;
      transform: translateY(-calc(40vh - 80px));
    }
    /* 下方面板內部內容容器 */
    .menu-content {
      width: 100%;
      text-align: center;
      transition: opacity 0.7s ease-in-out;
    }
    /* 預設狀態：僅顯示「選單」 */
    .menu-content.collapsed {
      opacity: 1;
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 80px;
    }
    /* 展開狀態：以 Grid 顯示選單項目，三個一行 */
    .menu-content.expanded {
      opacity: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .menu-content.expanded button {
      padding: 10px;
      border: none;
      background: rgba(255,255,255,0.35);
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .menu-content.expanded button:hover {
      background: rgba(255,255,255,0.5);
    }
    /* 小螢幕調整 */
    @media (max-width:480px) {
      .content {
        padding: 15px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- 中央玻璃質感內容區 -->
  <div class="glass-overlay">
    <div class="content">
      <h1>首頁</h1>
      <p>這是首頁的玻璃質感設計範例</p>
    </div>
  </div>
  <!-- 下方面板：預設只顯示「選單」 -->
  <div class="menu-panel" id="menuPanel">
    <div class="menu-content collapsed" id="menuContent">選單</div>
  </div>
  
  <script>
    const menuPanel = document.getElementById('menuPanel');
    const menuContent = document.getElementById('menuContent');
    let expanded = false;
    
    // 點擊下方面板切換展開 / 收合
    menuPanel.addEventListener('click', function() {
      if(expanded) {
        // 收合
        menuPanel.classList.remove('expanded');
        menuContent.classList.remove('expanded');
        menuContent.classList.add('collapsed');
        menuContent.innerHTML = '選單';
        expanded = false;
      } else {
        // 展開
        menuPanel.classList.add('expanded');
        menuContent.classList.remove('collapsed');
        menuContent.classList.add('expanded');
        menuContent.innerHTML = `
          <button id="btn-daily">每日班表</button>
          <button id="btn-weekly">每週班表</button>
          <button id="btn-search">名稱搜尋</button>
          <button id="btn-latest">最新心得</button>
          <button id="btn-reservation">預約查詢</button>
          <button id="btn-record">預約紀錄</button>
          <button id="btn-favorite">收藏查詢</button>
          <button id="btn-wishlist">願望清單</button>
        `;
        expanded = true;
      }
    });
  </script>
</body>
</html>
