<body>

  <script>

    const zooBranches = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];

    // ç”Ÿæˆä¸Šæ–¹é¤¨åˆ¥æ¨™ç±¤
    function generateTabs() {
      const tabsContainer = document.getElementById('tabsContainer');
      let tabsHTML = "";
      zooBranches.forEach((branch, index) => {

      // ç‚ºæ¯å€‹ tab æ·»åŠ é»æ“Šäº‹ä»¶
      document.querySelectorAll('.tab').forEach(tab => {

    // ç”ŸæˆæŸå€‹é¤¨åˆ¥çš„ 30 å€‹å¡ç‰‡ HTML
    function generateZooCards(zooLetter) {
      let html = "";
      // å®šç¾© badge ç‹€æ…‹é¸é …ï¼š

      const badgeOptions = ["ğŸ“", "ğŸŒ¶ï¸", "ğŸ’¯"];
      for (let i = 1; i <= 30; i++) {

        const randomBadge = badgeOptions[Math.floor(Math.random() * badgeOptions.length)];
        // å¦‚æœç‚º ğŸ“ (ä»£è¡¨ New)ï¼Œä»¥ç´…è‰²é¡¯ç¤º
        const badgeContent = (randomBadge === "ğŸ“") ? '<span style="color: red;">ğŸ“</span>' : randomBadge;

    // æ›´æ–°ä¸»å…§å®¹å€èˆ‡é¤¨åˆ¥æ¨™ç±¤
    function updateMainContent() {

      document.getElementById('zooTitle').innerText = `å‹•ç‰©åœ’ ${zooLetter}`;
      document.getElementById('cardContainer').innerHTML = generateZooCards(zooLetter);

    // æ›´æ–°ä¸Šæ–¹æ¨™ç±¤çš„ active ç‹€æ…‹
    function updateTabs() {
      document.querySelectorAll('.tab').forEach(tab => {
