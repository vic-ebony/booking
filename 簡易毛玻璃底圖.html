<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>毛玻璃背景示例</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    /* 設定整個頁面的背景圖片 */
    body {
      background: url("image/background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    /* 毛玻璃效果覆蓋層 */
    .glass-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 0;
    }
    /* 內容區，確保在覆蓋層之上 */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #333;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- 毛玻璃覆蓋層 -->
  <div class="glass-overlay"></div>
  
  <!-- 內容 -->
  <div class="content">
    <h1>毛玻璃效果背景</h1>
    <p>這是一個簡易網頁，背景圖片經過毛玻璃效果處理。</p>
  </div>
</body>
</html>
