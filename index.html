<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphism Overlay</title>
  <style>
    /* 確保安全區域與邊距 */
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    /* 設定滿版背景圖片 */
    body {
      background: url('image/05.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* 玻璃質感覆蓋層，加入內邊距避免內容貼邊 */
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    /* 定義內容容器的動畫 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* 內容容器設定最大寬度與自動水平邊距，避免在小螢幕下被裁切 */
    .content {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      text-align: center;
      color: #333;
      max-width: 90%;
      width: 100%;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    /* 按鈕區塊 */
    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .button-container button {
      padding: 10px 15px;
      border: none;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .button-container button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    /* 小螢幕調整 */
    @media (max-width: 480px) {
      .content {
        padding: 15px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-overlay">
    <div class="content">
      <h1>Glassmorphism Overlay</h1>
      <p>這是一個覆蓋在滿版背景圖上的玻璃質感設計範例</p>
      <!-- 新增按鈕區塊 -->
      <div class="button-container">
        <button>每日班表</button>
        <button>每週班表</button>
        <button>名稱搜尋</button>
        <button>最新心得</button>
        <button>預約查詢</button>
        <button>預約紀錄</button>
        <button>收藏查詢</button>
        <button>願望清單</button>
      </div>
    </div>
  </div>
</body>
</html>
