<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphism Overlay</title>
  <style>
    /* 設定全版背景圖片 */
    body {
      margin: 0;
      padding: 0;
      background: url('image/05.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* 玻璃質感覆蓋層 */
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 可放置內容的容器 */
    .content {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="glass-overlay">
    <div class="content">
      <h1>Glassmorphism Overlay</h1>
      <p>這是一個覆蓋在滿版背景圖上的玻璃質感設計範例</p>
    </div>
  </div>
</body>
</html>
