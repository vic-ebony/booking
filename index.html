<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 讓網頁在各種裝置上適當縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 設定主題色 -->
  <meta name="theme-color" content="#ffffff">
  <!-- PWA manifest 連結 -->
  <link rel="manifest" href="manifest.json">
  <title>首頁</title>
  <style>
    /* 確保安全區域與邊距 */
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    /* 設定滿版背景圖片 */
    body {
      background: url('image/05.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* 玻璃質感覆蓋層，避免內容貼邊 */
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    /* 淡入上移動畫 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* 內容容器（玻璃質感方框） */
    .content {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      text-align: center;
      color: #333;
      max-width: 90%;
      width: 100%;
      margin: 0 auto;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    /* 按鈕區塊 */
    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .button-container button {
      padding: 10px 15px;
      border: none;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .button-container button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    /* 小螢幕調整 */
    @media (max-width: 480px) {
      .content {
        padding: 15px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-overlay">
    <div class="content">
      <h1>首頁</h1>
      <p>這是首頁的玻璃質感設計範例</p>
      <!-- 按鈕區塊，可依需求導向其他頁面 -->
      <div class="button-container">
        <button onclick="location.href='daily.html'">每日班表</button>
        <button onclick="location.href='weekly.html'">每週班表</button>
        <button onclick="alert('名稱搜尋功能')">名稱搜尋</button>
        <button onclick="alert('最新心得功能')">最新心得</button>
        <button onclick="alert('預約查詢功能')">預約查詢</button>
        <button onclick="alert('預約紀錄功能')">預約紀錄</button>
        <button onclick="alert('收藏查詢功能')">收藏查詢</button>
        <button onclick="alert('願望清單功能')">願望清單</button>
      </div>
    </div>
  </div>
  
  <script>
    // 註冊 Service Worker（確認瀏覽器支援）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            console.log('ServiceWorker 註冊成功，範圍:', registration.scope);
          }, function(error) {
            console.error('ServiceWorker 註冊失敗:', error);
          });
      });
    }
  </script>
</body>
</html>
