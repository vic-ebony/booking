<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>罩杯選項範例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .form-section {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .chip-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip {
      padding: 6px 10px;
      background-color: #eee;
      border-radius: 16px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .chip.selected {
      background-color: #007bff;
      color: #fff;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>罩杯選項範例</h2>
  <form id="cupForm">
    <!-- 描述性質：以 Chip 點選形式（單選） -->
    <div class="form-section">
      <label>罩杯描述：</label>
      <div class="chip-container" id="cupDescriptionContainer">
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">真奶</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">假奶</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">軟</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">偏軟</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">硬</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">偏硬</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">小</span>
        <span class="chip" onclick="selectSingleChip(this, 'cupDescriptionContainer')">大</span>
      </div>
    </div>
    <!-- 字母尺寸：使用下拉選單（單選，A~J） -->
    <div class="form-section">
      <label>罩杯字母：</label>
      <select id="cupLetter" name="cupLetter">
        <option value="">請選擇</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>
    <button type="button" onclick="showCupSelection()">提交罩杯選項</button>
  </form>
  
  <script>
    // 單選型點選函式：清除同一容器內其他項目的選取狀態，再設定當前點選項為選取狀態
    function selectSingleChip(element, containerId) {
      const container = document.getElementById(containerId);
      const chips = container.getElementsByClassName("chip");
      for (let i = 0; i < chips.length; i++) {
        chips[i].classList.remove("selected");
      }
      element.classList.add("selected");
    }
    
    // 用來檢查並顯示使用者的選擇
    function showCupSelection() {
      const descriptionContainer = document.getElementById('cupDescriptionContainer');
      const selectedDescription = descriptionContainer.querySelector('.chip.selected');
      const cupLetter = document.getElementById('cupLetter').value;
      alert("罩杯描述：" + (selectedDescription ? selectedDescription.textContent : "未選擇") +
            "\n罩杯字母：" + (cupLetter ? cupLetter : "未選擇"));
    }
  </script>
</body>
</html>
