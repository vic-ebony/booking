<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: left;
            padding: 15px;
        }
        .photo {
            flex-shrink: 0;
        }
        .photo img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .name-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .badge {
            position: absolute;
            top: -15px;
            left: 0;
            background: red;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 5px;
            font-weight: bold;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .review-button {
            padding: 4px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .details {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            margin-bottom: 5px;
        }
        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price {
            font-size: 16px;
            color: green;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .benefit {
            font-size: 12px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .availability-container {
            text-align: left;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            margin-top: auto;
        }
        .availability-title {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Booking</h2>
    <div class="container" id="stylistContainer"></div>

    <!-- 模态窗口 -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3>服務心得</h3>
            <p id="reviewContent">這裡會顯示服務心得...</p>
        </div>
    </div>

    <script>
        const stylists = ["獅子", "老虎", "熊貓", "狐狸", "狼", "大象", "長頸鹿", "海豚", "兔子", "貓頭鷹"];
        const stylistContainer = document.getElementById("stylistContainer");
        
        stylists.forEach((name, i) => {
            const badgeType = i % 2 === 0 ? "NEW" : "HOT"; // 交錯顯示 NEW 和 HOT
            stylistContainer.innerHTML += `
                <div class="card">
                    <div class="photo"><img src="https://picsum.photos/150/200?random=${i + 1}" alt="${name}"></div>
                    <div class="info">
                        <div class="name-container">
                            <span class="badge">${badgeType}</span>
                            <div class="name">${name}</div>
                            <button class="review-button" onclick="openModal('${name}')">心得</button>
                        </div>
                        <div class="details">身高: ${160 + i} 體重: ${45 + i} 罩杯: ${String.fromCharCode(65 + (i % 5))}</div>
                        <div class="price-container">
                            <div class="price">💰 $${3000 + i * 50}</div>
                        </div>
                        <div class="benefit">🎁 <span>送音樂、三光、套餐$5300</span></div>
                        <div class="availability-container">
                            <div class="availability-title">可約時段：</div>
                            <div>01-02-03-04-05-06-07-08 09-10-11-12-13-14-15-16</div>
                        </div>
                    </div>
                </div>
            `;
        });
        
        function openModal(name) {
            document.getElementById("reviewContent").innerText = `${name} 的服務心得將顯示在這裡...`;
            document.getElementById("reviewModal").style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("reviewModal").style.display = "none";
        }
    </script>

</body>
</html>
