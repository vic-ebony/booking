<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: left;
            padding: 15px;
        }
        .photo {
            flex-shrink: 0;
        }
        .photo img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .name-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .badge {
            background: red;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .details {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            margin-bottom: 5px;
        }
        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price {
            font-size: 16px;
            color: green;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .availability-container {
            text-align: left;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            margin-top: auto;
        }
        .availability-title {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
