<head>

    <title>Booking</title>

        body {

            background-color: #f5f5f5;

        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

            text-align: left;
            padding: 15px;
        }

        }

            width: 150px;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .name-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .badge {
            position: absolute;
            top: -15px;
            left: 0;
            background: red;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 5px;
            font-weight: bold;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .review-button {
            padding: 4px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .details {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            margin-bottom: 5px;
        }
        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price {
            font-size: 16px;
            color: green;
            font-weight: bold;

        }
        .benefit {

        }
        .availability-container {
            text-align: left;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            margin-top: auto;
        }
        .availability-title {
            font-size: 14px;
